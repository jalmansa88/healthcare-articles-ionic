<ion-header>
  <ion-navbar color="primary">
    <ion-title>Healthcare Articles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Articles by language</ion-label>
      <ion-select (ionChange)="changeLanguage(language)" [(ngModel)]="language">
        <ion-option value="es">Spanish</ion-option>
        <ion-option value="en">English</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <span (click)="goToArticle(article)">{{article.title}}</span>
    </ion-item>
  </ion-list>
</ion-content>
